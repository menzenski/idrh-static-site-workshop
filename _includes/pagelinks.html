<div class="page-nav">
  {% if page.previous.url %}
    <a class="page-prev"
        href="{{ site.baseurl }}{{ page.previous.url }}"
        >&laquo; {{ page.previous.title }}</a>
  {% endif %}
  {% if page.next.url %}
    <a class="page-next"
        href="{{ site.baseurl }}{{ page.next.url }}"
        >{{ page.next.title }} &raquo;</a>
  {% endif %}
</div><!-- /.page-nav -->
